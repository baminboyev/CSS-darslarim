<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .relative-box{
            position: relative;
            width: 200px;
            height: 200px;
            border: 5px solid red;
        }

        .absolute-box{
            position: absolute;
            top: 10px;
            right: 20px;
            width: 50px;
            height: 100px;
            border: 5px solid blueviolet;
        }
    </style>
</head>
<body>
    <div class="relative-box">Bu qutimiz static qiymatdan boshqa qiymatga ega</div>
    <div class="absolute-box">Bu qutimiz absolute qiymatga ega</div>
</body>
</html>
