<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined selectors - bir elementni ber nechta selektorlar kominatsiyasi orqali tanlab olish</title>
    <style>
        h1 {
            color:red;
        }
        h1.active{
            background-color:red;
            color:white;
        }
        a.active{
            color:green
        }
    </style>
</head>
<body>
    <h1 class="active">Sarlavha 1</h1>
    <h2>Sarlavha 2</h2>

    <a href="#" class="active">Ilova 1</a>
    <a href="#">Ilova 2</a>
</body>
</html>
