<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple classes - elementga bir nechta "class"lar ko'rshatish imkoniyati</title>
    
    <style>
        .text-red{
            color:red;
        }
        
        .text-bold{
            font-weight:bold;
        }

        .text-green{
            color:green;
        }
    
    </style>
</head>
<body>
    <div class="text-red text-bold">Qizil va qalin ko'rinishdaki tekst</div>
    <div class="text-green text-bold">Yashil va qalin ko'rinishdaki tekst</div>
    <h2 class="text-green">Yashil ko'rinishdaki sarlava</h2>

</body>
</html>
