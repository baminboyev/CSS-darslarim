<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>"!important - hamma specificity (o'ziga xoslik) qoidalarini inkor etib, eng katta ustuvorlik (prioritet) berish "</title>

    <style>
        h1{
            color:rebeccapurple !important
        }
        .sarlavha{
            color:green;
        }
    </style>
</head>
<body>
    <h1 class="sarlavha"> "!important" yordamida style berildi</h1>
</body>
</html>
